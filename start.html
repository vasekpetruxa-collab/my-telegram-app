<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>–ë–æ—Ç –ë—É–Ω–∫–µ—Ä –î–æ—Å—Ç–∞–≤–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçï</div>
        <h1>–ì–∞—Å—Ç—Ä–æ–ø–∞–± –ë–£–ù–ö–ï–†</h1>
        <p id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        <div class="loading" id="loading"></div>
        <div class="error" id="error" style="display: none;"></div>
        <button class="button" id="closeButton" style="display: none;" onclick="closeWebApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        // Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let tg = null;
        const BOT_USERNAME = 'bunkerREST_bot';
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è Telegram WebApp API
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.expand();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è Web App
        function closeWebApp() {
            if (tg && typeof tg.close === 'function') {
                tg.close();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –±–æ—Ç–∞ —Å –∫–æ–º–∞–Ω–¥–æ–π /start
        async function openBotWithStart() {
            const statusEl = document.getElementById('status');
            const loadingEl = document.getElementById('loading');
            const closeButton = document.getElementById('closeButton');
            
            statusEl.textContent = '–û—Ç–∫—Ä—ã–≤–∞—é –±–æ—Ç–∞...';
            
            const botUrl = `https://t.me/${BOT_USERNAME}?start=–∂–º–∏`;
            const BOT_TOKEN = '8386902315:AAGSj3gzuEYMO0sDimt2tfLG9zQ6C70tIsc';
            
            try {
                // –°–Ω–∞—á–∞–ª–∞ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É /–∂–º–∏ —á–µ—Ä–µ–∑ Bot API
                const user = tg?.initDataUnsafe?.user;
                if (user && user.id) {
                    console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é –∫–æ–º–∞–Ω–¥—É /–∂–º–∏ —á–µ—Ä–µ–∑ Bot API...');
                    try {
                        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                chat_id: user.id,
                                text: '/–∂–º–∏'
                            })
                        });
                        const result = await response.json();
                        if (result.ok) {
                            console.log('‚úÖ –ö–æ–º–∞–Ω–¥–∞ /–∂–º–∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                        } else {
                            console.warn('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã:', result);
                        }
                    } catch (apiError) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∫–æ–º–∞–Ω–¥—ã:', apiError);
                    }
                }
                
                // –ó–∞—Ç–µ–º –æ—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞ —á–µ—Ä–µ–∑ Telegram Link
                if (tg && typeof tg.openTelegramLink === 'function') {
                    console.log('‚úÖ –û—Ç–∫—Ä—ã–≤–∞—é –±–æ—Ç–∞ —á–µ—Ä–µ–∑ openTelegramLink');
                    tg.openTelegramLink(botUrl);
                    // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
                    loadingEl.style.display = 'none';
                    statusEl.textContent = '–ë–æ—Ç –æ—Ç–∫—Ä—ã—Ç! –ù–∞–∂–º–∏—Ç–µ "–ó–∞–∫—Ä—ã—Ç—å" –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ —á–∞—Ç.';
                    closeButton.style.display = 'inline-block';
                    return;
                }
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± - –∏—Å–ø–æ–ª—å–∑—É–µ–º openLink
                if (tg && typeof tg.openLink === 'function') {
                    console.log('‚úÖ –û—Ç–∫—Ä—ã–≤–∞—é –±–æ—Ç–∞ —á–µ—Ä–µ–∑ openLink');
                    tg.openLink(botUrl, { try_instant_view: false });
                    loadingEl.style.display = 'none';
                    statusEl.textContent = '–ë–æ—Ç –æ—Ç–∫—Ä—ã—Ç! –ù–∞–∂–º–∏—Ç–µ "–ó–∞–∫—Ä—ã—Ç—å" –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ —á–∞—Ç.';
                    closeButton.style.display = 'inline-block';
                    return;
                }
                
                // –ï—Å–ª–∏ –º–µ—Ç–æ–¥—ã –Ω–µ –¥–æ—Å—Ç—É–ø–Ω—ã, –ø—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞ –Ω–∞–ø—Ä—è–º—É—é
                console.log('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥');
                window.location.href = botUrl;
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –±–æ—Ç–∞:', error);
                loadingEl.style.display = 'none';
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                document.getElementById('error').style.display = 'block';
                statusEl.textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞ –≤—Ä—É—á–Ω—É—é';
                closeButton.style.display = 'inline-block';
            }
        }
        
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞ —Å –∫–æ–º–∞–Ω–¥–æ–π /start –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        if (document.readyState === 'complete') {
            setTimeout(() => {
                openBotWithStart();
            }, 300);
        } else {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    openBotWithStart();
                }, 300);
            });
        }
    </script>
</body>
</html>
