<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>–ë–æ—Ç –ë—É–Ω–∫–µ—Ä –î–æ—Å—Ç–∞–≤–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

            border-radius: 20px;

            max-width: 400px;

        }
        
        .logo {

        }
        
        h1 {

        }
        
        p {
            color: #666;

        }
        
        .loading {
            display: inline-block;

            height: 40px;

            0% { transform: rotate(0deg); }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçï</div>
        <h1>–ì–∞—Å—Ç—Ä–æ–ø–∞–± –ë–£–ù–ö–ï–†</h1>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        <div class="loading"></div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let tg = null;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è Telegram WebApp API
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.expand();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã /start –±–æ—Ç—É
        async function sendStartCommand() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                const user = tg?.initDataUnsafe?.user;
                
                if (!user || !user.id) {
                    document.getElementById('error').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                    document.getElementById('error').style.display = 'block';
                    // –ü—Ä–æ–±—É–µ–º –∑–∞–∫—Ä—ã—Ç—å Web App –∏ –æ—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞
                    if (tg?.close) {
                        setTimeout(() => {
                            tg.close();
                        }, 2000);
                    }
                    return;
                }
                
                // –¢–æ–∫–µ–Ω –±–æ—Ç–∞ (–≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è)
                const BOT_TOKEN = '8386902315:AAGSj3gzuEYMO0sDimt2tfLG9zQ6C70tIsc';
                const BOT_USERNAME = 'bunkerREST_bot';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É /start —á–µ—Ä–µ–∑ Bot API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: user.id,
                        text: '/start',
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    // –ö–æ–º–∞–Ω–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ, –∑–∞–∫—Ä—ã–≤–∞–µ–º Web App
                    document.querySelector('p').textContent = '–û—Ç–∫—Ä—ã–≤–∞—é –±–æ—Ç–∞...';
                    setTimeout(() => {
                        if (tg?.close) {
                            tg.close();
                        } else {
                            // –ï—Å–ª–∏ close –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞ —á–µ—Ä–µ–∑ —Å—Å—ã–ª–∫—É
                            window.location.href = `https://t.me/${BOT_USERNAME}?start=menu`;
                        }
                    }, 1000);
                } else {
                    throw new Error(result.description || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('error').textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.querySelector('p').textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞ –≤—Ä—É—á–Ω—É—é';
                
                // –ü—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å –±–æ—Ç–∞ —á–µ—Ä–µ–∑ —Å—Å—ã–ª–∫—É
                setTimeout(() => {
                    window.location.href = `https://t.me/bunkerREST_bot?start=menu`;
                }, 3000);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É /start –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (tg) {
            sendStartCommand();
        } else {
            // –ï—Å–ª–∏ Web App API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞ –Ω–∞–ø—Ä—è–º—É—é
            document.querySelector('p').textContent = '–û—Ç–∫—Ä—ã–≤–∞—é –±–æ—Ç–∞...';
            setTimeout(() => {
                window.location.href = 'https://t.me/bunkerREST_bot?start=menu';
            }, 1000);
        }
    </script>
</body>
</html>
